<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo IzzIco - Version compacte pour headers -->
  <defs>
    <linearGradient id="izzico-gradient-compact" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#9c5698;stop-opacity:1" />
      <stop offset="55%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB10B;stop-opacity:1" />
    </linearGradient>

    <filter id="soft-glow-compact" height="300%" width="300%" x="-75%" y="-75%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="1.5" result="blur" />
      <feOffset in="blur" dx="1.5" dy="1.5" result="offsetBlur"/>
      <feMerge>
        <feMergeNode in="offsetBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <text x="50%" y="50%"
        dominant-baseline="middle"
        text-anchor="middle"
        font-family="Arial, Helvetica, sans-serif"
        font-weight="900"
        font-size="90"
        fill="url(#izzico-gradient-compact)"
        filter="url(#soft-glow-compact)"
        style="letter-spacing: -1.5px;">
    IzzIco
  </text>
</svg>
