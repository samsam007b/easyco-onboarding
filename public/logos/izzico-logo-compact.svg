<svg width="400" height="120" viewBox="0 0 400 120" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo IzzIco compact - Gradient diagonal signature CODE -->
  <defs>
    <!-- Gradient signature officiel CODE (diagonal 135deg) -->
    <linearGradient id="izzico-gradient-diagonal-compact" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9c5698;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB10B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Groupe principal avec le texte -->
  <g transform="translate(200, 60)">
    <!-- I -->
    <text x="-130" y="0"
          text-anchor="middle"
          dominant-baseline="middle"
          font-family="Arial, Helvetica, sans-serif"
          font-weight="900"
          font-size="90"
          fill="url(#izzico-gradient-diagonal-compact)">I</text>

    <!-- Premier Z en miroir -->
    <g transform="translate(-60, 0) scale(-1, 1)">
      <text x="0" y="0"
            text-anchor="middle"
            dominant-baseline="middle"
            font-family="Arial, Helvetica, sans-serif"
            font-weight="900"
            font-size="90"
            fill="url(#izzico-gradient-diagonal-compact)">Z</text>
    </g>

    <!-- DeuxiÃ¨me Z en miroir -->
    <g transform="translate(10, 0) scale(-1, 1)">
      <text x="0" y="0"
            text-anchor="middle"
            dominant-baseline="middle"
            font-family="Arial, Helvetica, sans-serif"
            font-weight="900"
            font-size="90"
            fill="url(#izzico-gradient-diagonal-compact)">Z</text>
    </g>

    <!-- I -->
    <text x="80" y="0"
          text-anchor="middle"
          dominant-baseline="middle"
          font-family="Arial, Helvetica, sans-serif"
          font-weight="900"
          font-size="90"
          fill="url(#izzico-gradient-diagonal-compact)">I</text>

    <!-- c -->
    <text x="125" y="0"
          text-anchor="middle"
          dominant-baseline="middle"
          font-family="Arial, Helvetica, sans-serif"
          font-weight="900"
          font-size="90"
          fill="url(#izzico-gradient-diagonal-compact)">c</text>

    <!-- o -->
    <text x="175" y="0"
          text-anchor="middle"
          dominant-baseline="middle"
          font-family="Arial, Helvetica, sans-serif"
          font-weight="900"
          font-size="90"
          fill="url(#izzico-gradient-diagonal-compact)">o</text>
  </g>
</svg>
