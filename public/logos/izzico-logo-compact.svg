<svg width="800" height="240" viewBox="0 0 800 240" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo IzzIco compact - Basé sur le design PNG fourni -->
  <defs>
    <!-- Gradient signature diagonal (mauve → orange → jaune) -->
    <linearGradient id="izzico-gradient-compact" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5A9C;stop-opacity:1" />
      <stop offset="35%" style="stop-color:#C75E7D;stop-opacity:1" />
      <stop offset="60%" style="stop-color:#FF6B47;stop-opacity:1" />
      <stop offset="85%" style="stop-color:#FF9A3D;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFC02E;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Groupe centré -->
  <g transform="translate(400, 120)">

    <!-- I (première lettre) -->
    <path d="M -330 -72 L -273 -72 L -273 72 L -330 72 Z"
          fill="url(#izzico-gradient-compact)"/>

    <!-- Z inversé (premier z) -->
    <g transform="translate(-205, 0)">
      <path d="M -30 -72 L 54 -72 L 54 -36 L 30 -36 L 30 36 L 54 36 L 54 72 L -30 72 L -30 36 L -6 36 L -6 -36 L -30 -36 Z"
            fill="url(#izzico-gradient-compact)"/>
    </g>

    <!-- Z inversé (deuxième z) -->
    <g transform="translate(-74, 0)">
      <path d="M -30 -72 L 54 -72 L 54 -36 L 30 -36 L 30 36 L 54 36 L 54 72 L -30 72 L -30 36 L -6 36 L -6 -36 L -30 -36 Z"
            fill="url(#izzico-gradient-compact)"/>
    </g>

    <!-- I (deuxième I) -->
    <path d="M 48 -72 L 105 -72 L 105 72 L 48 72 Z"
          fill="url(#izzico-gradient-compact)"/>

    <!-- c (minuscule) -->
    <g transform="translate(180, 0)">
      <path d="M 48 -48 Q 72 -48 84 -30 L 60 -12 Q 54 -18 42 -18 Q 18 -18 18 6 Q 18 30 42 30 Q 54 30 60 24 L 84 42 Q 72 60 48 60 Q 0 60 0 6 Q 0 -48 48 -48 Z"
            fill="url(#izzico-gradient-compact)"
            transform="scale(1.3)"/>
    </g>

    <!-- o (minuscule) -->
    <g transform="translate(297, 0)">
      <ellipse cx="0" cy="6" rx="54" ry="66"
               fill="url(#izzico-gradient-compact)"/>
      <ellipse cx="0" cy="6" rx="27" ry="33"
               fill="white"/>
    </g>

  </g>
</svg>
