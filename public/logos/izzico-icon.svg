<svg width="200" height="200" viewBox="0 0 200 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Gradient Signature IzzIco CODE Officiel (9 déc 2025) -->
  <defs>
    <linearGradient id="izzico-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9c5698;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB10B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- House icon with gradient -->
  <g transform="translate(100, 100)">
    <!-- Toit de la maison -->
    <path d="M -60 -20 L 0 -70 L 60 -20 L 60 -10 L 50 -10 L 50 -15 L 0 -55 L -50 -15 L -50 -10 L -60 -10 Z" fill="url(#izzico-gradient)" />

    <!-- Corps de la maison -->
    <rect x="-50" y="-10" width="100" height="80" rx="4" fill="url(#izzico-gradient)" />

    <!-- Porte -->
    <rect x="-15" y="25" width="30" height="45" rx="2" fill="white" opacity="0.9" />

    <!-- Fenêtres -->
    <rect x="-40" y="10" width="20" height="20" rx="2" fill="white" opacity="0.9" />
    <rect x="20" y="10" width="20" height="20" rx="2" fill="white" opacity="0.9" />
  </g>
</svg>
