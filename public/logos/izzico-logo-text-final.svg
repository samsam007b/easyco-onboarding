<svg width="600" height="200" viewBox="0 0 600 200" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo IzzIco - Version finale avec gradient diagonal signature CODE -->
  <defs>
    <!-- Gradient signature officiel CODE (diagonal 135deg) -->
    <linearGradient id="izzico-gradient-diagonal" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#9c5698;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#FF5722;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#FFB10B;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Groupe principal avec le texte -->
  <g transform="translate(300, 100)">
    <!-- I -->
    <text x="-200" y="0"
          text-anchor="middle"
          dominant-baseline="middle"
          font-family="Arial, Helvetica, sans-serif"
          font-weight="900"
          font-size="150"
          fill="url(#izzico-gradient-diagonal)">I</text>

    <!-- Premier Z en miroir -->
    <g transform="translate(-90, 0) scale(-1, 1)">
      <text x="0" y="0"
            text-anchor="middle"
            dominant-baseline="middle"
            font-family="Arial, Helvetica, sans-serif"
            font-weight="900"
            font-size="150"
            fill="url(#izzico-gradient-diagonal)">Z</text>
    </g>

    <!-- DeuxiÃ¨me Z en miroir -->
    <g transform="translate(20, 0) scale(-1, 1)">
      <text x="0" y="0"
            text-anchor="middle"
            dominant-baseline="middle"
            font-family="Arial, Helvetica, sans-serif"
            font-weight="900"
            font-size="150"
            fill="url(#izzico-gradient-diagonal)">Z</text>
    </g>

    <!-- I -->
    <text x="130" y="0"
          text-anchor="middle"
          dominant-baseline="middle"
          font-family="Arial, Helvetica, sans-serif"
          font-weight="900"
          font-size="150"
          fill="url(#izzico-gradient-diagonal)">I</text>

    <!-- c -->
    <text x="200" y="0"
          text-anchor="middle"
          dominant-baseline="middle"
          font-family="Arial, Helvetica, sans-serif"
          font-weight="900"
          font-size="150"
          fill="url(#izzico-gradient-diagonal)">c</text>

    <!-- o -->
    <text x="280" y="0"
          text-anchor="middle"
          dominant-baseline="middle"
          font-family="Arial, Helvetica, sans-serif"
          font-weight="900"
          font-size="150"
          fill="url(#izzico-gradient-diagonal)">o</text>
  </g>
</svg>
