<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="1.2" numOctaves="5" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
    <feComponentTransfer>
      <feFuncA type="discrete" tableValues="0 0 0 0.1 0.15 0.2 0.25 0.3"/>
    </feComponentTransfer>
  </filter>
  <rect width="100%" height="100%" filter="url(#noise)" opacity="0.7"/>
</svg>
