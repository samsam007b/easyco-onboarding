<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="2.5" numOctaves="6" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
    <feComponentTransfer>
      <feFuncA type="discrete" tableValues="0 0.15 0.25 0.35 0.45 0.55 0.65 0.75"/>
    </feComponentTransfer>
  </filter>
  <rect width="100%" height="100%" filter="url(#noise)" opacity="0.95"/>
</svg>
