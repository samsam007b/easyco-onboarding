<svg xmlns="http://www.w3.org/2000/svg" width="200" height="200">
  <filter id="noise">
    <feTurbulence type="fractalNoise" baseFrequency="1.5" numOctaves="6" stitchTiles="stitch"/>
    <feColorMatrix type="saturate" values="0"/>
    <feComponentTransfer>
      <feFuncA type="discrete" tableValues="0 0.15 0.2 0.3 0.4 0.5"/>
    </feComponentTransfer>
  </filter>
  <rect width="100%" height="100%" filter="url(#noise)" opacity="0.9"/>
</svg>
