    <!-- House body -->
    <rect x="56" y="170" width="144" height="130" fill="white" rx="8"/>

    <!-- Door -->
    <rect x="106" y="220" width="44" height="80" fill="#7c3aed" rx="4"/>
    <circle cx="140" cy="260" r="4" fill="white"/>

    <!-- Window left -->
    <rect x="76" y="190" width="36" height="36" fill="#eab308" rx="4"/>
    <line x1="94" y1="190" x2="94" y2="226" stroke="#7c3aed" stroke-width="2"/>
    <line x1="76" y1="208" x2="112" y2="208" stroke="#7c3aed" stroke-width="2"/>

    <!-- Window right -->
    <rect x="144" y="190" width="36" height="36" fill="#eab308" rx="4"/>
    <line x1="162" y1="190" x2="162" y2="226" stroke="#7c3aed" stroke-width="2"/>
    <line x1="144" y1="208" x2="180" y2="208" stroke="#7c3aed" stroke-width="2"/>
  </g>

  <!-- "EC" Text -->
  <text x="256" y="420" font-family="Arial, sans-serif" font-size="80" font-weight="bold" fill="white" text-anchor="middle">EC</text>
</svg>
